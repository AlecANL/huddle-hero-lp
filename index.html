<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Huddle landing page with a single introductory section challenge hub"
    />
    <meta property="og:title" content="Huddle Hero" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alecanl.github.io/huddle-hero-lp/"
    />
    <meta
      property="og:image"
      content="https://github.com/AlecANL/huddle-hero-lp/raw/main/src/assets/design/design.png"
    />
    <meta
      property="og:description"
      content="Huddle landing page with a single introductory section challenge hub"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <div class="logo">
            <img src="./src/assets/images/logo.svg" alt="logo huddle" />
          </div>
          <div class="grid">
            <div class="cover">
              <img
                src="./src/assets/images/illustration-mockups.svg"
                alt="illustration "
              />
            </div>
            <div class="description">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn">Register</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="footer">
      <div class="wrapper">
        <div class="footer-content">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </body>
</html>
